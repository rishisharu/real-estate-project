<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SR Real Estate - Selling</title>
    <link rel="stylesheet" href="selling.css">
</head>
<body>
    <main>
        <section class="selling-container">
            <h2>Sell Your Property with SR Real Estate</h2>
            <form id="selling-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="whatsapp">WhatsApp No.:</label>
                    <input type="tel" id="whatsapp" name="whatsapp" required>
                </div>
                <div class="form-group">
                    <label for="land-location">Land Location:</label>
                    <input type="text" id="land-location" name="land-location" required>
                </div>
                <div class="form-group">
                    <label for="property-address">Property Address:</label>
                    <input type="text" id="property-address" name="property-address" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 SR Real Estate</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
